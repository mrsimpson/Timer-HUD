name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Display build environment
        run: |
          echo "Java version:"
          java -version
          echo "Gradle version:"
          ./gradlew --version
          echo "Git tag: ${{ github.ref_name }}"

      - name: Run tests
        run: ./gradlew test --no-daemon --info

      - name: Build JAR
        run: ./gradlew build --no-daemon --info

      - name: Verify JAR contents
        run: |
          echo "Generated JARs:"
          ls -la build/libs/
          echo "Main JAR contents:"
          if [ -f build/libs/MinecraftTimer-*.jar ]; then
            jar -tf build/libs/MinecraftTimer-*.jar | head -20
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-timer-jars-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: minecraft-timer-jars-${{ github.run_number }}
          path: build/libs/

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Preparing release for version: ${VERSION}"

      - name: Verify release artifacts
        run: |
          echo "Release artifacts:"
          ls -la build/libs/
          echo "Version being released: ${{ steps.get_version.outputs.VERSION }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Enhanced Timer HUD ${{ steps.get_version.outputs.VERSION }}
          body: |
            # üéÆ Enhanced Timer HUD ${{ steps.get_version.outputs.VERSION }}

            ## üÜï New Features
            - **Visual Notifications**: Prominent overlay alerts when playtime reaches set duration
            - **Configurable Alerts**: Set custom notification times with flexible formats
            - **Persistent Settings**: Notification preferences saved per server/world
            - **Enhanced Commands**: Extended `/playtimer` command system

            ## üìã Commands
            - `/playtimer notify <duration>` - Set timer notification (e.g., `2h30m`, `90m`, `45s`)
            - `/playtimer notify off` - Disable notifications
            - `/playtimer notify status` - Show current settings
            - All original commands: `help`, `reset`, `sync`, `toggle`

            ## üì¶ Installation
            1. Download the JAR file below
            2. Install Fabric Loader for Minecraft 1.21.1
            3. Place JAR in your `mods` folder
            4. Requires Fabric API 0.116.7+1.21.1

            ## üîß Technical
            - **Minecraft**: 1.21.1
            - **Mod Loader**: Fabric 0.18.4+
            - **Built with**: Test-Driven Development
            - **Backward Compatible**: All original Timer HUD features preserved

            ---
            *Enhanced with ‚ù§Ô∏è for the Minecraft community*
          files: |
            build/libs/*.jar
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-dev') || contains(steps.get_version.outputs.VERSION, '-alpha') || contains(steps.get_version.outputs.VERSION, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}