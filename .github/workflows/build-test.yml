name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Display build environment
        run: |
          echo "Java version:"
          java -version
          echo "Gradle version:"
          ./gradlew --version
          echo "Minecraft Timer properties:"
          cat gradle.properties

      - name: Run tests with detailed output
        run: ./gradlew test --no-daemon --info

      - name: Build JAR with detailed output
        run: ./gradlew build --no-daemon --info

      - name: Display build results
        if: always()
        run: |
          echo "Build directory contents:"
          ls -la build/
          if [ -d "build/libs" ]; then
            echo "Generated JARs:"
            ls -la build/libs/
            echo "JAR file sizes and details:"
            for jar in build/libs/*.jar; do
              if [ -f "$jar" ]; then
                echo "  $(basename "$jar"): $(stat -c%s "$jar") bytes"
              fi
            done
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: development-jars-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 7